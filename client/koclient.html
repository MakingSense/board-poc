<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Board POC</title>
  <meta name="description" content="A POC of ">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
  <a href="https://github.com/makingsensetraining/board-poc" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <ul class="nav-horizontal">
    <li><a href="#" >Logo</a></li>
    <li><a href="#" data-bind="click: newNote">Add Note</a></li>
    <li><a href="#" data-bind="click: clearBoard">Clear Board</a></li>
  </ul>
  <div>
    <div class="board" data-bind="drop: true, foreach: notes">
      <ul class="note" data-bind="drag: true, style: style" >
        <li>
            <a href="#" class="close"
            data-bind="click: $parent.removeNote">x</a>
            <h2  data-bind="jeditable: title, jeditableOptions: {}">Title</h2>
            <div class="text-editable" data-bind="jeditable: content, jeditableOptions: {type: 'textarea', submit: 'Ok', cancel: 'Cancel'}" >Inner text</div>
        </li>
        <!-- <li><label>PosX:<input type="text" data-bind="textInput: posX" /></label></li>
        <li><label>PosY:<input type="text" data-bind="textInput: posY" /></label></li> -->
      </ul>
      </div>
    </div>


  Plain:
  <pre data-bind="text: ko.toJSON($root.toPlain(), null, 2)"></pre>

  ViewModel
  <pre data-bind="text: ko.toJSON($root, null, 2)"></pre>

  <script src="bower_components/socket.io-client/socket.io.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/jeditable/jquery.jeditable.js"></script>
  <script src="lib/koclient.js"></script>
</body>
</html>
