<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Board POC</title>
  <meta name="description" content="A POC of ">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>

  <div>
    <ul>
      <li><label>Name:<input type="text" data-bind="textInput: name" /></label></li>
      <li><label>Color:<input type="text" data-bind="textInput: color" /></label></li>
      <li><button data-bind="click: newNote">New note</button></li>
    </ul>
    <div class="board" data-bind="drop: true, foreach: notes">
      <ul class="note" data-bind="drag: true, style: style">
        <li><label>Title:<input type="text" data-bind="textInput: title" /></label></li>
        <li><label>Content:<input type="text" data-bind="textInput: content" /></label></li>
        <li><label>PosX:<input type="text" data-bind="textInput: posX" /></label></li>
        <li><label>PosY:<input type="text" data-bind="textInput: posY" /></label></li>
      </ul>
    </div>
  </div>
  
  Plain:
  <pre data-bind="text: ko.toJSON($root.toPlain(), null, 2)"></pre>
  
  ViewModel
  <pre data-bind="text: ko.toJSON($root, null, 2)"></pre>
  
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://cdn.rawgit.com/chbrown/rfc6902/v1.0.6/rfc6902.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="lib/scripts.js"></script>
</body>
</html>
